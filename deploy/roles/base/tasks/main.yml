---

- name: Install core packages
  apt:
    name:
      # Infra
      - sudo
      - iptables
      - iptables-persistent
      - fail2ban
      - mdadm
      - smartmontools
      - unattended-upgrades
      - apt-listchanges
      - logrotate
      - snapd

      # Monitoring/debug/diag
      - dnsutils
      - htop
      - telnet
      - netcat

      # User utilities
      - vim
      - tmux
      - rsync
      - bash-completion
      - tree
      - atool

      # Ansible
      - python3
      - python3-pip

- name: Copy sshd default config
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
    validate: /usr/sbin/sshd -t -f %s
  notify: restart sshd

- name: Remove ntp package
  apt:
    name: ntp
    state: absent
  notify: restart systemd-timesyncd

- name: Copy timesyncd conf
  template:
    src: timesyncd.conf.j2
    dest: /etc/systemd/timesyncd.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart systemd-timesyncd

- name: Set timezone to Europe/Paris
  timezone:
    name: Europe/Paris

