- name: "Set mdadm mail address"
  lineinfile:
    dest: /etc/mdadm/mdadm.conf
    regexp: "^MAILADDR"
    line: "MAILADDR {{ support_mail_addr }}"

- name: "Start daemon"
  lineinfile:
    dest: /etc/default/smartmontools
    regexp: "start_smartd="
    line: "start_smartd=yes"
  notify: restart smartmontools

- name: "Copy smartd config"
  template:
    src: "smartd.conf.j2"
    dest: /etc/smartd.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart smartmontools

- name: "Configure unattended-upgrade"
  template:
    src: "{{ item }}.j2"
    dest: "/etc/apt/apt.conf.d/{{ item }}"
    owner: root
    group: root
    mode: '0644'
  loop:
    - 20auto-upgrades
    - 50unattended-upgrades

- name: "Configure logrotate - nginx"
  template:
    src: logrotate-nginx.j2
    dest: /etc/logrotate.d/nginx
    owner: root
    group: root
    mode: '0644'
